name: Latest tg post workflow
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-tg:
    name: Update this repo's README with latest tg posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "http://node2.feed43.com/7276881385885171.xml"
          template: "[$title]($description)$newline![$title]($url)$newLine"
          max_post_count: 20
